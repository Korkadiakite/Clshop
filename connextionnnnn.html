<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Formulaire de connextion </title>
    <link rel="stylesheet" href="bootstrap/css/connexion.Css">
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <form action="">
            <h2>
                connexion
            </h2>
            <div id="email">
                <input type="email" placeholder="saisir votre adresse email">
            </div>
            <div id="password">
                <input type="password" placeholder="saisir votre mot de passe">
            </div>
            <div id="show">
                <input type="checkbox">
                <span>voir le mot de passe</span>
            </div>
            <div id="btn"> 
                <button>se connecter </button>
            </div>
            <div id="link">
                <p>
                    vous avez oubliez votre <a href="">mot de passe?</a>
                </p>
                <p>
                    vous n'avez pas de compte? <a href="">S'inscrire</a>
                </p>
            </div>
        </form>

    </div>
</body>
</html>
